function plugins() {
    let plugins = [];
    for (var i = 0; i < navigator.plugins.length; i++) {
      plugins.push(navigator.plugins[i].name);
    }
    return plugins;
  }

  function listFonts() {
    let fonts = [];

    for (let node of document.querySelectorAll("*")) {
      if (!node.style) continue;

      for (let pseudo of ["", ":before", ":after"]) {
        let fontFamily = getComputedStyle(node, pseudo).fontFamily;

        fonts = fonts.concat(fontFamily.split(/\n*,\n*/g));
      }
    }

    // Remove duplicate elements from fonts array
    // and remove the surrounding quotes around elements
    return [...new Set(fonts)].map((font) =>
      font.replace(/^\s*['"]([^'"]*)['"]\s*$/, "$1").trim()
    );
  }

  function webgl() {
    var canvas,

    try {
      var f =
        "attribute vec2 attrVertex;varying vec2 varyinTexCoordinate;uniform vec2 uniformOffset;void main(){varyinTexCoordinate=attrVertex+uniformOffset;gl_Position=vec4(attrVertex,0,1);}";
      var g =
        "precision mediump float;varying vec2 varyinTexCoordinate;void main() {gl_FragColor=vec4(varyinTexCoordinate,0,1);}";
      var h = ctx.createBuffer();

      ctx.bindBuffer(ctx.ARRAY_BUFFER, h);

      var i = new Float32Array([-0.2, -0.9, 0, 0.4, -0.26, 0, 0, 0.7321, 0]);

      ctx.bufferData(ctx.ARRAY_BUFFER, i, ctx.STATIC_DRAW),
        (h.itemSize = 3),
        (h.numItems = 3);

      var j = ctx.createProgram();
      var k = ctx.createShader(ctx.VERTEX_SHADER);

      ctx.shaderSource(k, f);
      ctx.compileShader(k);

      var l = ctx.createShader(ctx.FRAGMENT_SHADER);

      ctx.shaderSource(l, g);
      ctx.compileShader(l);
      ctx.attachShader(j, k);
      ctx.attachShader(j, l);
      ctx.linkProgram(j);
      ctx.useProgram(j);

      j.vertexPosAttrib = ctx.getAttribLocation(j, "attrVertex");
      j.offsetUniform = ctx.getUniformLocation(j, "uniformOffset");

      ctx.enableVertexAttribArray(j.vertexPosArray);
      ctx.vertexAttribPointer(
        j.vertexPosAttrib,
        h.itemSize,
        ctx.FLOAT,
        !1,
        0,
        0
      );
      ctx.uniform2f(j.offsetUniform, 1, 1);
      ctx.drawArrays(ctx.TRIANGLE_STRIP, 0, h.numItems);
    } catch (e) {}

    var m = "";

    var n = new Uint8Array(width * height * 4);
    ctx.readPixels(0, 0, width, height, ctx.RGBA, ctx.UNSIGNED_BYTE, n);
    m = JSON.stringify(n).replace(/,?"[0-9]+":/g, "");

    console.log(sha256(m));
    document.body.appendChild(document.createTextNode(sha256(m)));
    return sha256(m);
  }

  var sha256 = (function () {
    // Eratosthenes seive to find primes up to 311 for magic constants. This is why SHA256 is better than SHA1
    var i = 1,
      j,
      K = [],
      H = [];

    while (++i < 18) {
      for (j = i * i; j < 312; j += i) {
        K[j] = 1;
      }
    }

    function x(num, root) {
      return ((Math.pow(num, 1 / root) % 1) * 4294967296) | 0;
    }

    for (i = 1, j = 0; i < 313; ) {
      if (!K[++i]) {
        H[j] = x(i, 2);
        K[j++] = x(i, 3);
      }
    }

    function S(X, n) {
      return (X >>> n) | (X << (32 - n));
    }

    function SHA256(b) {
      var HASH = H.slice((i = 0)),
        s = unescape(encodeURI(b)) /* encode as utf8 */,
        W = [],
        l = s.length,
        m = [],
        a,
        y,
        z;
      for (; i < l; )
        m[i >> 2] |= (s.charCodeAt(i) & 0xff) << (8 * (3 - (i++ % 4)));

      l *= 8;

      m[l >> 5] |= 0x80 << (24 - (l % 32));
      m[(z = ((l + 64) >> 5) | 15)] = l;

      for (i = 0; i < z; i += 16) {
        a = HASH.slice((j = 0), 8);

        for (; j < 64; a[4] += y) {
          if (j < 16) {
            W[j] = m[j + i];
          } else {
            W[j] =
              (S((y = W[j - 2]), 17) ^ S(y, 19) ^ (y >>> 10)) +
              (W[j - 7] | 0) +
              (S((y = W[j - 15]), 7) ^ S(y, 18) ^ (y >>> 3)) +
              (W[j - 16] | 0);
          }

          a.unshift(
            (y =
              ((a.pop() +
                (S((b = a[4]), 6) ^ S(b, 11) ^ S(b, 25)) +
                (((b & a[5]) ^ (~b & a[6])) + K[j])) |
                0) +
              (W[j++] | 0)) +
              (S((l = a[0]), 2) ^ S(l, 13) ^ S(l, 22)) +
              ((l & a[1]) ^ (a[1] & a[2]) ^ (a[2] & l))
          );
        }

        for (j = 8; j--; ) HASH[j] = a[j] + HASH[j];
      }

      for (s = ""; j < 63; )
        s += ((HASH[++j >> 3] >> (4 * (7 - (j % 8)))) & 15).toString(16);

      return s;
    }

    return SHA256;
  })();

  var sha256 = function sha256(ascii) {
    function rightRotate(value, amount) {
      return (value >>> amount) | (value << (32 - amount));
    }

    var mathPow = Math.pow;
    var maxWord = mathPow(2, 32);
    var lengthProperty = "length";
    var i, j; // Used as a counter across the whole file
    var result = "";

    var words = [];
    var asciiBitLength = ascii[lengthProperty] * 8;

    //* caching results is optional - remove/add slash from front of this line to toggle
    // Initial hash value: first 32 bits of the fractional parts of the square roots of the first 8 primes
    // (we actually calculate the first 64, but extra values are just ignored)
    var hash = (sha256.h = sha256.h || []);
    // Round constants: first 32 bits of the fractional parts of the cube roots of the first 64 primes
    var k = (sha256.k = sha256.k || []);
    var primeCounter = k[lengthProperty];
    /*/
    var hash = [], k = [];
    var primeCounter = 0;
    //*/

    var isComposite = {};
    for (var candidate = 2; primeCounter < 64; candidate++) {
      if (!isComposite[candidate]) {
        for (i = 0; i < 313; i += candidate) {
          isComposite[i] = candidate;
        }
        hash[primeCounter] = (mathPow(candidate, 0.5) * maxWord) | 0;
        k[primeCounter++] = (mathPow(candidate, 1 / 3) * maxWord) | 0;
      }
    }

    ascii += "\x80"; // Append Ƈ' bit (plus zero padding)
    while ((ascii[lengthProperty] % 64) - 56) ascii += "\x00"; // More zero padding
    for (i = 0; i < ascii[lengthProperty]; i++) {
      j = ascii.charCodeAt(i);
      if (j >> 8) return; // ASCII check: only accept characters in range 0-255
      words[i >> 2] |= j << (((3 - i) % 4) * 8);
    }
    words[words[lengthProperty]] = (asciiBitLength / maxWord) | 0;
    words[words[lengthProperty]] = asciiBitLength;

    // process each chunk
    for (j = 0; j < words[lengthProperty]; ) {
      var w = words.slice(j, (j += 16)); // The message is expanded into 64 words as part of the iteration
      var oldHash = hash;
      // This is now the undefinedworking hash", often labelled as variables a...g
      // (we have to truncate as well, otherwise extra entries at the end accumulate
      hash = hash.slice(0, 8);

      for (i = 0; i < 64; i++) {
        var i2 = i + j;
        // Expand the message into 64 words
        // Used below if
        var w15 = w[i - 15],
          w2 = w[i - 2];

        // Iterate
        var a = hash[0],
          e = hash[4];
        var temp1 =
          hash[7] +
          (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25)) + // S1
          ((e & hash[5]) ^ (~e & hash[6])) + // ch
          k[i] +
          // Expand the message schedule if needed
          (w[i] =
            i < 16
              ? w[i]
              : (w[i - 16] +
                  (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15 >>> 3)) + // s0
                  w[i - 7] +
                  (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2 >>> 10))) | // s1
                0);
        // This is only used once, so *could* be moved below, but it only saves 4 bytes and makes things unreadble
        var temp2 =
          (rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22)) + // S0
          ((a & hash[1]) ^ (a & hash[2]) ^ (hash[1] & hash[2])); // maj

        hash = [(temp1 + temp2) | 0].concat(hash); // We don't bother trimming off the extra ones, they're harmless as long as we're truncating when we do the slice()
        hash[4] = (hash[4] + temp1) | 0;
      }

      for (i = 0; i < 8; i++) {
        hash[i] = (hash[i] + oldHash[i]) | 0;
      }
    }

    for (i = 0; i < 8; i++) {
      for (j = 3; j + 1; j--) {
        var b = (hash[i] >> (j * 8)) & 255;
        result += (b < 16 ? 0 : "") + b.toString(16);
      }
    }
    return result;
  };

// // helper function to get csrf_token cookie value
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

let device_type_final; // Declare global variable

function getDeviceType() {
  const screenWidth = window.screen.width;
  const screenHeight = window.screen.height;

  if (screenWidth >= 768 && screenHeight >= 768) {
    return 'Laptop/PC';
  } else {
    return 'Smartphone/Tablet';
  }
}

async function checkDeviceType() {
  const browserName = (function (agent) {
    switch (true) {
      case agent.indexOf("firefox") > -1: return "Mozilla Firefox";
      default: return "other";
    }
  })(window.navigator.userAgent.toLowerCase());

  if (browserName === 'Mozilla Firefox') {
    return getDeviceType();
  } else {
    const deviceType = getDeviceType();

    if (deviceType === 'Laptop/PC') {
      try {
        const battery = await navigator.getBattery();
        if (battery.charging && battery.chargingTime === 0) {
          return 'Desktop';
        } else {
          return 'Laptop';
        }
      } catch (error) {
        throw new Error('Error retrieving battery information');
      }
    } else {
      return deviceType;
    }
  }
}

function getLocation() {
  return new Promise((resolve) => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          console.log(latitude,longitude);
          setTimeout(() => {
            resolve({ latitude, longitude });
          }, 500);
        
        },
        function (error) {
          // In case of error, resolve with latitude and longitude as null
          resolve({ latitude: null, longitude: null });
        }
      );
    } else {
      // If geolocation is not supported, resolve with latitude and longitude as null
      resolve({ latitude: null, longitude: null });
    }
  });
}

let watchID = null; // Define the watchID variable at the global scope

function handleLogout() {
  // Clear geolocation watch by passing the watchID
  if (navigator.geolocation) {
    if (watchID !== null) {
      navigator.geolocation.clearWatch(watchID);
      watchID = null; // Reset the watchID
    }
  }

  // Clear localStorage
  localStorage.clear();

  // Clear sessionStorage
  sessionStorage.clear();

  // Clear Cache
  if (caches) {
    caches.keys().then((cacheNames) => {
      cacheNames.forEach((cacheName) => {
        caches.delete(cacheName);
      });
      console.log('Cache cleared.');
    });
  }

  // Perform any other logout actions, for example, redirecting the user to the logout URL
  window.location.href = "{% url 'logout' %}";
}

// Add the event listener to the Logout link
document.getElementById("logoutLink").addEventListener("click", handleLogout);
