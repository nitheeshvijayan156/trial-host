<!-- Halfmoon CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
  rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,100&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container-fluid">
  <div class="row">
    <div class="col-6" id="first">
      <div class="card w-400 mw-full ml-10 m-10 position-relative">
        <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100%, m-0 = margin: 0, position-relative = position: relative -->
        <!-- Dark mode toggle (position absolute inside the card) -->
        <div class="position-absolute top-0 right-0 z-10 p-10">
          <!-- position-absolute = position: absolute, top-0 = top: 0, right-0 = right: 0, z-10 = z-index: 10, p-10 = padding: 1rem (10px) -->
          <button
            class="btn btn-square"
            type="button"
            onclick="halfmoon.toggleDarkMode()"
          >
          <i class="fa fa-moon-o"></i>
            <span class="sr-only">Toggle dark mode</span>
            <!-- sr-only = only for screen readers -->
          </button>
        </div>
        <h3 class="content-title">Login</h3>

        <form action="" method="POST">
          {% csrf_token %} {% for field in form %}
          <p>
            {{ field.label }}: <br />
            {{ field }}
          </p>
          {% endfor %}
          <button type="submit" class="btn btn-lg alt-dm">Login</button>
        </form>

        <p>
          Don't have an account? <a href="{% url 'register' %}">Signup here</a>
        </p>
      </div>
    </div>
    <div class="col-6">
        <img
          src="https://images.unsplash.com/photo-1586830746542-19b25c53497f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=793&q=80"
          alt=""
          class="img-fluid" id="img"
        />
      </div>
  </div>
  
</div>
<script type="text/javascript">
  // Dark mode toggle demo
  function toggleDemo() {
    halfmoon.toggleDarkMode();
  }
</script>
<style>
#first{
    margin-top: 10rem;
}
#img{
    border-radius: 100px 0 0 100px;
}
h3,p{
    font-family: 'Poppins', sans-serif;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
