<link
  href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
  rel="stylesheet"
/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,100&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<style>
    p{
        font-family: 'Roboto', sans-serif;
    }
    small{
        font-family: 'Poppins', sans-serif;
    }
</style>
<div class="container">
<h3>Register here</h3>
<hr>

<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p> 

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
